<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
            
            <form>
                <table>
                    <tr>
                        <th width="200">
                            
                        </th>
                        <td>
                            <strong>Account Information</strong>
                        </td>
                    </tr>
                    <tr>
                        <th width="200">
                            <label for=""> <strong> Login Name* </strong> </label>
                        </th>
                        <td>
                            <input type="text" required >
                        </td>
                    </tr>
                    <tr>
                        <th width="200">
                            <label for=""> <strong>Password* </strong> </label>
                        </th>
                        <td>
                            <input type="text" required >
                        </td>
                    </tr>
                    <tr>
                        <th width="200">
                            <label for=""> <strong> Confirm Password* </strong> </label>
                        </th>
                        <td>
                            <input type="text" required >
                        </td>
                    </tr>
                    <tr>
                        <th width="200">
                            <label for=""> <strong> Email Address* </strong> </label>
                        </th>
                        <td>
                            <input type="text" required >
                        </td>
                    </tr>
                    <tr>
                        <th width="200">
                            <label for=""> <strong> Confirm Email* </strong> </label>
                        </th>
                        <td>
                            <input type="text" required >
                        </td>
                    </tr>
                    <tr>
                        <th width="200">

                        </th>
                        <td>
                            <strong> Contact Information </strong>
                        </td>
                    </tr>
                    <tr>
                        <th width="200">
                            <label for=""> <strong> First Name* </strong> </label>
                        </th>
                        <td>
                            <input type="text" required >
                        </td>
                    </tr>
                    <tr>
                        <th width="200">
                            <label for=""> <strong> Last Name* </strong> </label>
                        </th>
                        <td>
                            <input type="text" required >
                        </td>
                    </tr>
                    <tr>
                        <th width="200">
                            <label for=""> <strong> Address 1* </strong> </label>
                        </th>
                        <td>
                            <input type="text" required >
                        </td>
                    </tr>
                    <tr>
                        <th width="200">
                            <label for=""> <strong> Address 2 </strong> </label>
                        </th>
                        <td>
                            <input type="text" required >
                        </td>
                    </tr>
                    <tr>
                        <th width="200">
                            <label for=""> <strong> City* </strong> </label>
                        </th>
                        <td>
                            <input type="text" required >
                        </td>
                    </tr>
                    <tr>
                        <th width="200">
                            <label for=""> <strong> State or Province* </strong> </label>
                        </th>
                        <td>
                            <select name="state" id="state">
                                <option value="1">select...</option>
                                <option value="2">irbed</option>
                        </td>
                    </tr>
                    <tr>
                        <th width="200">
                            <label for=""> <strong> Zip* </strong> </label>
                        </th>
                        <td>
                            <input type="text" required >
                        </td>
                    </tr>
                    <tr>
                        <th width="200">
                            <label for=""> <strong> Country* </strong> </label>
                        </th>
                        <td>
                            <input type="text" required >
                        </td>
                    </tr>
                    <tr>
                        <th width="200">
                            <label for=""> <strong> Gender* </strong> </label>
                        </th>
                        <td>
                            <input type="radio" id="female" name="Gender" >
                            <label for="female">Female </label>
                            <input type="radio" id="male"  name="Gender">
                            <label for="male">Male </label>
                        </td>
                    </tr>
                    <tr>
                        <th width="200">
                        </th>
                        <td>
                            <strong> Misc.Information </strong>
                        </td>
                    </tr>
                    <tr>
                        <th width="200">
                            <label for=""> <strong> Annual Household Income </strong> </label>
                        </th>
                        <td>
                            <select name="income" id="income">
                                <option value="1">select...</option>
                                <option value="2">500</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th width="200">
                            <label for=""> <strong> Interests </strong> </label>
                        </th>
                        <td>
                            <input type="checkbox"  > <label for=""> shopping/fashion </label> 
                            <input type="checkbox"  > <label for=""> Sports </label>
                            <input type="checkbox"  > <label for=""> Travel </label>
                        </td>
                    </tr>
                    <tr>
                        <th width="200">
                            <label for=""> <strong> Eye color </strong> </label>
                        </th>
                        <td>
                            <input type="checkbox"  > <label for=""> Red </label> 
                            <input type="checkbox"  > <label for=""> Green </label>
                            <input type="checkbox"  > <label for=""> Brown </label>
                            <input type="checkbox"  > <label for=""> Blue Gold </label>
                        </td>
                    </tr>
                </table>
                <button> Submit </button>
                <button> Reset </button>
            </form>
           
            
        
</body>
</html>

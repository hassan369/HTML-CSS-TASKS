<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="form1">
        <fieldset>
            <legend>RegForm</legend>
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Name Her"><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter password Her"><br>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter Name Her"><br>
            <label for="date">Date</label>
            <input type="date" name="date" id="date"><br>
            <label for="phone">Phone Number</label>
            <input type="number" name="phone" id="phone"><br>
            <label for="file">Select file</label>
            <input type="file" name="file" id="file"><br>
            

            <label for="gender">Gender &nbsp; &nbsp; &nbsp;</label>
            <input type="radio" id="male" value="male" name="gender">
            <label for="male">male</label>
            <input type="radio" id="femail" value="femail" name="gender">
            <label for="femail">femail</label>

            <br>
            <label for="">Languge</label>
            <input type="checkbox" id="html" value="html">
            <label for="html">Hindi</label>
            <input type="checkbox" id="css" value="css">
            <label for="css" >English</label>

            <br>
            <label for="ddl">Course</label>
            <select  name="ddl">
                <option value="amman">cs</option>
                <option value="jerash">html</option>
                <option value="irbid">javascript</option>
            </select>
            
            <br><br>
            <label for="ta">Comment</label><br>
            <textarea name="ta"  cols="30" rows="10"></textarea>
        </div>

        <div>
            <button>RegisterNow</button>
            <button form="form1">Refresh</button>
        </div>
    </fieldset>
    </form>
</body>
</html>
